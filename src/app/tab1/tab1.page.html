<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detector de dinero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detector de dinero</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CARGA DE IMAGEN - INICIO -->
  @if (imageReady()) {
    <ion-card>

      <img #image [src]="imageUrl()" alt="Imagen seleccionada" style="width: fit-content;"/>

      <!-- CARGA DE PREDICCIÓN - INICIO -->
      @if (modelLoaded()) {

        <div class="ion-text-center ion-padding-top ion-padding-bottom">
          <ion-button fill="outline" color="success" (click)="predict()">Predecir</ion-button>
        </div>

        <ion-list>
          <ion-item>
            <ion-label>Clases:  {{ classLabels }}</ion-label>
          </ion-item>

          <!-- Itere sobre la lista de predicciones -->
          @for (item of predictions; track $index) {
            <ion-item>
              <ion-label> {{ item?.className }} :  {{ item?.probability | percent }}</ion-label>
            </ion-item>
          }
        </ion-list>
      }
      <!-- CARGA DE PREDICCIÓN - FIN -->

    </ion-card>
  }
  <!-- CARGA DE IMAGEN - FIN -->

  <!-- Referencia en plantilla #fileInput, callback para el evento change y oculte el elemento -->
  <input #fileInput (change)="onFileSelected($event)" accept="image/*" hidden type="file"/>

  <!-- Disparo del evento click de fileInput -->
  <ion-fab horizontal="center" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="fileInput.click()">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="openCamera()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
